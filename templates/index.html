<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input[type="text"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #357abd;
        }

        .result-box {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Student Placement Predictor</h1>
    <div class="container">
        <form method="post" action="/predict">
            <label>CGPA</label>
            <input type="text" name="cgpa" required>

            <label>IQ</label>
            <input type="text" name="iq" required>

            <label>Profile Score</label>
            <input type="text" name="profile_score" required>

            <input type="submit" value="Predict">
        </form>

        {% if result %}
            <div class="result-box">{{ result }}</div>
        {% endif %}
    </div>

</body>
</html>
